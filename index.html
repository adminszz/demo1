<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
	<style>
		*{margin: 0;padding:0;}
		li{list-style: none;}
		body{font-size:.32rem;}
		.swiper-container.swiper-slide{width:100%;height:2.74rem;}
		.swiper-slide img{width:100%;height:100%;}
		/* 设置样式 必须让它重新起一个名 防止和其他混了*/
		.fraction{color:#fff;font-size:16px;font-weight:bold;text-align:right;}
		/* 改变分页器样式 */
		.fraction span{width:30px;height:10px;background: #000;border-radius: 0;}
	</style>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
		<meta name="format-detection" content="telephone=no,email=no,adress=no">
		<link rel="stylesheet" href="css/swiper-3.3.1.min.css">
</head>
<body>
	<div class="swiper-container">
		<ul class="swiper-wrapper">
			<li class="swiper-slide"><img src="img/1.jpg" alt=""></li>
			<li class="swiper-slide"><img src="img/2.jpg" alt=""></li>
			<li class="swiper-slide"><img src="img/3.jpg" alt=""></li>
			<li class="swiper-slide"><img src="img/4.jpg" alt=""></li>
			<li class="swiper-slide"><img src="img/5.jpg" alt=""></li>
		</ul>  
		<!-- 分页器 -->
		<div class="swiper-pagination fraction"></div>
		<!-- 前进后退按钮 -->
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
	</div>
	<script src="js/swiper-3.3.1.min.js"></script>
	<script> 
		(function(doc,win){
			doc.documentElement.style.fontSize=doc.documentElement.clientWidth/375*50+"px"
		})(document,window);
		//初始化swiper 实例化
		var myswiper=new Swiper(".swiper-container",{
			autoplay:1000,//自动轮播
			loop:false,//无缝轮播
			//effect:"slide",//默认位移切换
			//effect:"fade",//淡入
			//effect:"cube",//方块
			effect:"coverflow",//3d流
			//effect:"flip",//3d翻转
			/*分页器*/
			pagination:".swiper-pagination",//分页器容器的css选择器或HTML标签
			//分页器样式类型
			///paginationType:"bullets",//默认小圆点
			//paginationType:"fraction",//分式
			//paginationType:"progress",//进度条
			//paginationType:"custom",//自定义
			paginationClickable:true,//点击指示分页器控制Swiper切换,默认false
			autoplayDisableOnInteraction:false,//用户操作swiper之后切换不会停止,每次都会重新启动autoplay  默认为true
			autoplayStopOnLast:true,//当切换到最后一个slide时停止自动切换 loop模式下无效
			///nextButton:".swiper-button-next",//点击左右按钮切换 引号里面是类名
			prevButton:".swiper-button-prev",
			///keyboardControl:true,//能使用键盘的方向键控制slide滑动
			mousewheelControl:true,//使用滚轮控制slide滑动
			slidesPerView:3,
			//slidesPerGroup:3,
		})
	</script>
</body>
</html>
